# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-html-deployment
  labels:
    app: app-html
spec:
  replicas: 10
  selector:
    matchLabels:
      app: app-html
  template:
    metadata:
      labels:
        app: app-html
        version: canary
    spec:
      containers:
      - name: app-html
        image: damascenod/webserver:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
# Service
apiVersion: v1
kind: Service
metadata:
  labels:
    app: app-html
  name: app-html
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: app-html
  type: LoadBalancer
status:
  loadBalancer: {}